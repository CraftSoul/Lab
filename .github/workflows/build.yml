name: DL6-OxygenFight

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install System Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev\
            Aidl

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip wheel
          pip install --user buildozer cython==0.29.19
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Check buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "Error: buildozer.spec not found!"
            exit 1
          else
            echo "Using existing buildozer.spec"
            cat buildozer.spec
          fi

      - name: Build APK (Debug Mode)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk
