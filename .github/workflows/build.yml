name: Build Kivy Android APK with Docker

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with Docker
      run: |
        # 使用 Kivy 官方 Docker 镜像
        docker run --rm \
          -v $(pwd):/home/user/hostcwd \
          -v buildozer_docker_cache:/home/user/.buildozer \
          kivy/buildozer android debug
        
        # 或者使用社区维护的镜像
        # docker run --rm -v $(pwd):/src kivy/kivy android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app
        path: bin/*.apk
