name: DL6-OxygenFight

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip wheel
          pip install --user buildozer cython==0.29.19 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i 's/android.release = True/android.release = False/' buildozer.spec

      - name: Build APK (Debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-Debug-APK
          path: bin/*.apk
